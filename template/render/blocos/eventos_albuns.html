<div class="container">
    <div class="row">
        {% for key, evento in eventos %}

        <div class="col-sm-3">
            <div class="card" style="height: 100%;">
                <img class="w-100 rounded" src="{{evento.banner}}" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{evento.title}}</h5>
                    <p class="card-text">{{evento.descricao}}</p>
                    <a href="{{base.url}}galeria/{{evento.id}}/" class="btn btn-primary">Abrir Alb√∫m</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
