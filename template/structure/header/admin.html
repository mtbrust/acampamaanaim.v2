{% block header %}
<!--begin::Sidebar-->
<aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
    <!--begin::Sidebar Brand-->
    <div class="sidebar-brand">
        <!--begin::Brand Link-->
        <a href="{{base.url}}adm/" class="brand-link">
            <!--begin::Brand Image-->
            <img src="{{base.dir_relative}}template\assets\midias\logo\maanaim-logo.png" alt="AdminLTE Logo"
                class="brand-image opacity-75 shadow" />
            <!--end::Brand Image-->
            <!--begin::Brand Text-->
            <span class="brand-text fw-light">Maanaim</span>
            <!--end::Brand Text-->
        </a>
        <!--end::Brand Link-->
    </div>
    <!--end::Sidebar Brand-->
    <!--begin::Sidebar Wrapper-->
    <div class="sidebar-wrapper">
        {% block nav %}{% endblock %}
    </div>
    <!--end::Sidebar Wrapper-->
</aside>
<!--end::Sidebar-->
{% endblock %}
